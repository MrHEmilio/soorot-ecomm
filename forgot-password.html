<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidé mi contraseña</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="headerAcercade">
        <!-- Título principal del encabezado -->
        <h2 class="header-acercade header-acercade2">Olvidé mi contraseña</h2>
        <!-- Descripción o subtítulo del encabezado -->
        <p class="header-acercade header-acercade4">
            Ingresa tu correo para restablecer tu contraseña.
        </p>
    </div>
    <!-- End Header -->
    <div class="forgot-password-container">
        <!-- Título principal del formulario -->
        <h1>Resetea tu contraseña</h1>
        <!-- Formulario para restablecer la contraseña -->
        <form id="forgot-password-form">
            <!-- Etiqueta para el campo de correo electrónico -->
            <label for="emailFP">Pon tu correo electrónico:</label>
            <!-- Campo de entrada para el correo electrónico -->
            <input type="emailFP" id="emailFP" name="emailFP" placeholder="Pon tu correo electrónico" required>

            <!-- Botón para enviar el formulario -->
            <button type="submit" id="buttonFP">Enviar enlace de restablecimiento</button>
        </form>
        <!-- Mensaje de confirmación o error -->
        <p id="reset-message"></p>
    </div>
    <script src="js/forgot-password.js"></script>
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            // Importa las funciones para insertar el navbar y el footer
            import('./js/navbar.js').then(({ insertarNavbar, insertarfooter }) => {
                insertarNavbar(); // Inserta el navbar dinámicamente
                insertarfooter(); // Inserta el footer dinámicamente
            });
        });
    </script>
</body>
</html>
