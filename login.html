<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400"
      rel="stylesheet"/>
      <link rel="icon" href="assets/favicon-soorot.svg" type="image/svg+xml" /><!--Link del favicon-->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/fonts.css" /> <!-- este link sirve para los íconos de las RRSS en el footer -->
    <!-- hoja de estilos -->
    <link rel="stylesheet" href="styles/styles.css">
    
</head>
<body>
    <!-- Header -->
    <div class="headerAcercade">
        <h2 class="header-contact header-contact2">Mi cuenta</h2>
        <p class="header-contact header-contact4">
            Nos encanta que seas parte de la familia Soorot.
        </p>
    </div>
    <!-- End Header -->
    <main>

            <form id="login-form" class="login-form">
                <div class="formulario-desactivado">
                    <div class="form-group">
                        <label for="usuario">Correo Electrónico:</label>
                        <br>
                        <input type="text" id="usuario" name="usuario" placeholder="ejemplo@hotmail.com" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="passwordLog">Contraseña:</label>
                        <br>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                </div>
                <button type="submit" id = "entrar">Ingresar</button>
                <div class="login-options">
                    <!-- <a href="forgot-password.html" id="forgot-password">Olvidaste tu contraseña?</a> -->
                   <br>
                    <a href="registrouser.html" id="sign-up">Registrarse</a>
                </div>
            </form>

    </main>
    <!-- script para el navbar, hay que procurar que se conserve como el primer script INICIO-->
    <script type="module">
      import { insertarNavbar, insertarfooter } from "./js/navbar.js";
      insertarNavbar();
      insertarfooter();
      const divBotones = document.querySelector(".navbar-buttons");
      if (localStorage.getItem("usuarioActivo")){
              divBotones.innerHTML = `
              <!-- Example single danger button -->
              <div class="btn-group">
                <button type="button" class="btn dropdown-toggle btn-outline-success botones-del-navbar" data-bs-toggle="dropdown" aria-expanded="false"  style="border: none;">
                  ¡Hola, ${localStorage.getItem("usuarioActivo")}!
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="./contactanos.html">Necesito ayuda</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="./login.html">Cerrar Sesión</a></li>
                </ul>
              </div>
              <a href="contactanos.html" class="btn btn-outline-success botones-del-navbar">Contáctanos</a>
              `;
                
      };
    </script>
    <!-- bootstrap -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/login.js"></script>    
</body>
</html>
