<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="headerAcercade">
        <!-- Título principal del encabezado -->
        <h2 class="header-acercade header-acercade2">Login</h2>
        <!-- Descripción o subtítulo del encabezado -->
        <p class="header-acercade header-acercade4">
            Ingresa tus credenciales para acceder a tu cuenta.
        </p>
    </div>
    <!-- End Header -->
    <main>
        <div class="login-container">
            <!-- Formulario de inicio de sesión -->
            <form id="login-form" class="login-form">
                <!-- Título del formulario -->
                <h1>Iniciar Sesión</h1>
                <!-- Campo para ingresar el correo electrónico -->
                <div class="form-group">
                    <label for="usernameLog">Correo Electrónico</label>
                    <input type="text" id="usernameLog" name="usernameLog" placeholder="Pon tu correo electronico" required>
                </div>
                <!-- Campo para ingresar la contraseña -->
                <div class="form-group">
                    <label for="passwordLog">Contraseña</label>
                    <input type="passwordLog" id="passwordLog" name="passwordLog" placeholder="Pon tu contraseña" required>
                </div>
                <!-- Botón para enviar el formulario -->
                <button type="submit">Ingresa</button>
                <!-- Opciones adicionales: Olvidar contraseña y registrarse -->
                <div class="login-options">
                    <a href="forgot-password.html" id="forgot-password">Olvidaste tu contraseña?</a>
                    <a href="registrouser.html" id="sign-up">Registrarse</a>
                </div>
            </form>
        </div>
    </main>
    <script src="js/login.js"></script>
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            // Importa las funciones para insertar el navbar y el footer
            import('./js/navbar.js').then(({ insertarNavbar, insertarfooter }) => {
                insertarNavbar(); // Inserta el navbar dinámicamente
                insertarfooter(); // Inserta el footer dinámicamente
            });
        });
    </script>
</body>
</html>
