<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="headerAcercade">
        <h2 class="header-acercade header-acercade2">Iniciar sesión</h2>
        <p class="header-acercade header-acercade4">
            Ingresa tus credenciales para acceder a tu cuenta.
        </p>
    </div>
    <!-- End Header -->
    <main>
        <div class="login-container">
            <form id="login-form" class="login-form">
                <!-- <h1>Iniciar sesión</h1> -->
                <div class="form-group">
                    <label for="usuario">Correo Electrónico</label>
                    <input type="email" id="usuario" name="usuario" placeholder="ejemplo@live.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" id = "entrar">Ingresar</button>
                <div class="login-options">

                  <!--  <a href="forgot-password.html" id="forgot-password">Olvidaste tu contraseña?</a> -->
                  <!-- <a href="registrouser.html" id="sign-up">Registrarse</a> -->
                </div>
            </form>
        </div>
    </main>
      <!-- Sweet Alert Alerta que no es la clásica -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/login.js"></script>
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            import('./js/navbar.js').then(({ insertarNavbar, insertarfooter }) => {
                insertarNavbar();
                insertarfooter();
            });
        });
    </script>
</body>
</html>
