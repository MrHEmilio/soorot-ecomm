<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Acerca de nosotros</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" href="assets/favicon-soorot.svg" type="image/svg+xml" />

    <!-- este link sirve para los íconos de las RRSS en el footer -->
    <link rel="stylesheet" href="./styles/fonts.css" />
  </head>
  <body>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" id="name_registry"
          >Nombre</label
        >
        <input
          type="email"
          class="form-control"
          id="name_registry"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" id="phone_registry"
          >Telefono</label
        >
        <input
          type="email"
          class="form-control"
          id="phone_registry"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label" id="email_registry"
          >Correo electronico</label
        >
        <input
          type="email"
          class="form-control"
          id="email_registry"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="password_registry" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password_registry" />
      </div>
      <div class="mb-3">
        <label for="password_registry" class="form-label"
          >Confirmar contraseña</label
        >
        <input type="password" class="form-control" id="password_registry" />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
          >Acepto los terminos y condiciones</label
        >
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>

    <!-- script para el navbar, hay que procurar que se conserve como el primer script -->
    <script type="module">
      import { insertarNavbar } from "./js/navbar.js";
      insertarNavbar();
    </script>
    <!-- script para el navbarfinal -->
    <script src="./js/main.js"></script>
    <!-- BOOTSTRAP: HAY QUE DEJAR ESE SCRIPT AL FINAL -->
    <!-- script para el footer INICIO -->
    <script type="module">
      import { insertarfooter } from "./js/navbar.js";
      insertarfooter();
    </script>
    <!-- script para el footer FINAL -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
