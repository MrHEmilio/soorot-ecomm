  <body>

    <!--/// Header-->
    <div class="headerAcercade">
      <h2 class="header-contact header-contact2">Regístrate</h2>
      <p class="header-contact header-contact4">
        Llena los campos correctamente para crear tu cuenta en Soorot.
      </p>
    </div>
    <!--fin Header-->

    <!-- Formulario Inicio -->
    <div class="container">
      <form style="margin-bottom: 150px;">
        <div class="mb-3">
          <label for="nombre" class="form-label"><i class="bi bi-person-fill nameicon"> Nombre:</i></label>
          <input 
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Nombre(s)"
          />
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label" 
            ><i class="bi bi-telephone-fill phoneicon"> Teléfono:</i></label
          >
          <input
            type="tel"
            class="form-control"
            id="telefono"
            placeholder="Ingresa tu número telefónico"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"  
            ><i class="bi bi-envelope-fill emailicon"> Correo Electrónico:</i></label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="ejemplo@dominio.com"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label"><i class="bi bi-lock-fill">Contraseña:</i></label>
          <input type="password" class="form-control" id="password" autocomplete="off" placeholder="Crea una contraseña"/>
        </div>
        <div class="mb-3">
          <label for="passwordC" class="form-label"
            ><i class="bi bi-lock-fill">Confirmar contraseña:</i></label
          >
          <input type="password" class="form-control" id="passwordC" autocomplete="off" placeholder="Confirma tu contraseña"/>
        </div>
        <!-- Se deja comentado hasta tener listo el script que activa/desactiva el botón enviar -->

                <a href="login.html" class="btn btn-primary">Iniciar sesión</a>
                </div>

      </form>
