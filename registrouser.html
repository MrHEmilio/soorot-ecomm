<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link

    <title>Acerca de nosotros</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" href="assets/favicon-soorot.svg" type="image/svg+xml" />

    <!-- este link sirve para los íconos de las RRSS en el footer -->
    <link rel="stylesheet" href="./styles/fonts.css" />
  </head>
  <body>

    <!--/// Header-->
    <div class="headerAcercade">
      <h2 class="header-contact header-contact2">Regístrate</h2>
      <p class="header-contact header-contact4">
        Llena los campos correctamente para crear tu cuenta en Soorot.
      </p>
    </div>
    <!--fin Header-->

    <!-- Formulario Inicio -->
    <div class="container">
      <form style="margin-bottom: 150px;">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input 
            type="text"
            class="form-control"
            id="nombre"
          />
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label" 
            >Teléfono</label
          >
          <input
            type="tel"
            class="form-control"
            id="telefono"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label" 
            >Correo electrónico</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" autocomplete="off" />
        </div>
        <div class="mb-3">
          <label for="passwordC" class="form-label"
            >Confirmar contraseña</label
          >
          <input type="password" class="form-control" id="passwordC" autocomplete="off" />
        </div>
        <!-- Se deja comentado hasta tener listo el script que activa/desactiva el botón enviar -->
        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="check" />
          <label class="form-check-label" for="check"
            >Acepto los terminos y condiciones</label
          >
        </div> -->
        <!-- <button type="submit" class="btn btn-primary" id="btnRegistrarse">Registrarse</button> -->

                <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary" type="button" id="btnRegistrarse">Registrarse</button>
                <a href="login.html" class="btn btn-primary">Iniciar sesión</a>
                </div>

      </form>
    </div>

    <!-- script para el navbar, hay que procurar que se conserve como el primer script -->
    <script type="module">
      import { insertarNavbar, insertarfooter } from "./js/navbar.js";
      insertarNavbar();
      insertarfooter();
    </script>
    <!-- Sweet Alert Alerta que no es la clásica -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- script para el navbarfinal -->
    <script src="./js/registro.js"></script>
    <!-- BOOTSTRAP: HAY QUE DEJAR ESE SCRIPT AL FINAL -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
