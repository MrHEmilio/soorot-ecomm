<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"> <title>Editor de Productos</title>
    <link rel="stylesheet" href="./styles/fonts.css" /> <!-- este link sirve para los íconos de las RRSS en el footer -->
    <link rel="stylesheet" href="styles/editorproductos.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="assets/favicon-soorot.svg" type="image/svg+xml">

</head>

<body>
  <div class="headerContact">
      <h2 class="header-contact header-contact2">Editor de productos</h2>
      <h4 class="header-contact header-contact4">
        Crea nuevos productos y agrégalos al catálogo. <br>
Asegúrate de completar todos los campos con las características correspondientes de cada producto que desees incluir.
      </h4>
    </div>
<main class="container">

  <div class="card" style="margin-bottom: 100px;">

    <h3 class="titulos">Añadir producto nuevo</h3>

    <div class="card-body">
      <div class="mb-3">
        <label for="productName" class="form-label">Nombre del producto</label>
        <input type="text" class="form-control" id="productName">
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio del producto</label>
        <input type="number" class="form-control" id="precio">
      </div>
      
        <select class="form-select" aria-label="Default select example" id="productCategory">
          <option selected value="">Categoría</option>
          <option value="escalada">Escalada</option>
          <option value="cañonismo">Cañonismo</option>
          <option value="alpinismo">Alpinismo</option>
          <option value="exploracion">Exploración</option>
          <option value="campismo">Campismo</option>
        </select>
      <div class="mb-3">
        <label for="productDescription" class="form-label">Descripción del producto</label>
        <textarea class="form-control" id="productDescription" rows="3"></textarea>
      </div>
        <!-- Elemento botón de HTML Cloudify Inicio-->

      <button id="upload_widget" class="btn btn-primary">Subir Imagen</button>

        <!-- Estructura de HTML Cloudify Final-->

      <div class="center" id="previewImageContainer" style="margin-top:10px;">
        <img id="previewImage" src="" style="display:none; max-height:150px;" />
      </div>
    </div>
    <button class="btn btn-primary" id="createProductBtn">Crear producto nuevo</button>
    </div>
  </main>
  <script type="module">
    import { insertarNavbar } from "./js/navbar.js";
    insertarNavbar();
    import { insertarfooter } from "./js/navbar.js";
    insertarfooter();
  </script>
  <!-- Sweet Alert Alerta que no es la clásica -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script> <!-- Cloudinary script -->
  <script src="./js/editorproductos.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
