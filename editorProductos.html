<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"> <!-- Bootstrap -->
    <title>Editor de Productos</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="assets/favicon-soorot.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- Iconos de bootstrap -->

</head>

<body>
    
  
    <div class="container" style="    margin-top: 20px;     margin-bottom: 20px">
        <div class="d-flex justify-content-center" style="margin-left: auto; margin-right: auto";>
          <div class="dropdown mb-4 custom-dropdown">
            <button class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
              Seleccionar producto
            </button>
            <ul class="dropdown-menu w-100" id="productDropdown">
              <!-- Se llenar치 din치micamente con JS -->
            </ul>
          </div>
        </div>
    </div>          
  
    <!-- Tarjeta de Productos (oculto por default) -->
    <div id="productCardContainer" class="card d-none" style="width: 22rem;">
        <img id="productImage" class="card-img-top" src="" alt="Imagen del producto">
        <div class="card-body">
          <h5 id="productTitle" class="card-title"></h5>
          <label>Descripci칩n:</label>
          <textarea id="productDescription" class="form-control mb-2" rows="3" disabled></textarea>
          <label>Cantidad disponible:</label>
          <input id="productQty" type="number" class="form-control mb-2" disabled>
  
          <label>Precio:</label>
          <input id="productPrice" type="text" class="form-control mb-3" disabled>
  
          <a id="productLink" href="#" class="card-link" target="_blank">Ver en P치gina web</a>
          <button id="editBtn" class="btn btn-primary">Editar</button>
        </div>
      </div>
    </div>

    <script type="module">
      import { insertarNavbar } from "./js/navbar.js";
      insertarNavbar();
    </script>
    <!-- script para el navbarfinal -->

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/editorproductos.js"></script>
</body>

</html>
