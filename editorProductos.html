<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"> <title>Editor de Productos</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="assets/favicon-soorot.svg" type="image/svg+xml">

</head>

<body>
<main class="container">

  <div class="card" style="margin-top: 100px;">

    <h3 class="titulos">Añadir producto nuevo</h3>

    <div class="card-body">
        <div class="mb-3">
            <label for="productName" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="productName">

            <label for="productImageUrl" class="form-label">Url de la imagen</label>
            <input type="url" class="form-control" id="productImageUrl">
          </div>
          <select class="form-select" aria-label="Default select example" id="productCategory">
            <option selected value="">Categoría</option>
            <option value="escalada">Escalada</option>
            <option value="cañonismo">Cañonismo</option>
            <option value="alpinismo">Alpinismo</option>
            <option value="exploracion">Exploración</option>
            <option value="campismo">Campismo</option>
            </select>
          <div class="mb-3">
             <label for="productDescription" class="form-label">Descripción del producto</label>
            <textarea class="form-control" id="productDescription" rows="3"></textarea>
          </div>
    </div>
    <button class="btn btn-primary" id="createProductBtn">Crear producto nuevo</button>
  </div>
  </main>
  <script src="./js/editorproductos.js"></script>
    <script type="module">
      import { insertarNavbar } from "./js/navbar.js";
      insertarNavbar();
    </script>
    <script src="js/productForm.js"></script> <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
