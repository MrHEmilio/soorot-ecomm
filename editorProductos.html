<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"> <!-- Bootstrap -->
    <title>Editor de Productos</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="assets/favicon-soorot.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!-- Iconos de bootstrap -->

</head>

<body>
    
  <!-- Formulario de productos -->
  <section class="formulario-productos">
    <h1>Editor de Productos</h1>
    <form>
      <div class="form-grupo">
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre" name="nombre" />
      </div>
      <div class="mb-3">
        <label for="prodCatego" class="form-label">Categoría</label>
        <select class="form-select" id="prodCatego" required>
          <option selected disabled value="">Selecciona la categoría:</option>
          <option value="1">Escalada</option>
          <option value="2">Cañonismo</option>
          <option value="3">Alpinismo</option>
          <option value="4">Exploración</option>
          <option value="5">Campismo</option>
        </select>
      </div>
      
      <div class="form-grupo">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" />
      </div>

      <div class="form-grupo">
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" />
      </div>

      <div class="form-grupo">
        <label for="imagen">Imagen del producto:</label>
        <input type="file" id="imagen" name="imagen" />
      </div>
    </form>
  </section>
</main>
<div>
    
  <!-- Elemento botón de HTML Cloudify Inicio-->

  <button id="upload_widget" class="cloudinary-button" >Subir Imagen</button>

  <!-- Estructura de HTML Cloudify Final-->
        
  
    <!-- Tarjeta de Productos (oculto por default) -->
    <div id="productCardContainer" class="card d-none" style="width: 22rem;">
        <img id="productImage" class="card-img-top" src="" alt="Imagen del producto">
        <div class="card-body">
          <h5 id="productTitle" class="card-title"></h5>
          <label>Descripción:</label>
          <textarea id="productDescription" class="form-control mb-2" rows="3" disabled></textarea>
          <label>Cantidad disponible:</label>
          <input id="productQty" type="number" class="form-control mb-2" disabled>
  
          <label>Precio:</label>
          <input id="productPrice" type="text" class="form-control mb-3" disabled>
  
          <a id="productLink" href="#" class="card-link" target="_blank">Ver en Página web</a>
          <button id="editBtn" class="btn btn-primary">Editar</button>
        </div>
      </div>
    </div>

    <script type="module">
      import { insertarNavbar } from "./js/navbar.js";
      insertarNavbar();
    </script>
    <!-- script para el navbarfinal -->

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/editorproductos.js"></script>
</body>

</html>
