<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" /> <!-- Codificación del documento -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Vista adaptable -->
  <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
  <title>Productos</title> <!-- Título de la pestaña -->
  <link rel="stylesheet" href="styles/productos.css" /> 
  <link rel="stylesheet" href="styles/styles.css" /> 
  <link rel="stylesheet" href="styles/fonts.css" /> 
  <link class="favicon-class" rel="icon" href="assets/favicon-soorot.svg" type="image/svg+xml" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Iconos de bootstrap -->
    <link rel="stylesheet" href="./styles/fonts.css" />
</head>
<body>

  <div class="layout-wrapper"> 
    <aside class="sidebar">
      <button class="menu-item active" data-categoria="general">General</button> <!-- Filtro General -->
      <button class="menu-item" data-categoria="escalada">Escalada</button> <!-- Filtro Escalada -->
      <button class="menu-item" data-categoria="cañonismo">Cañonismo</button> <!-- Filtro Cañonismo -->
      <button class="menu-item" data-categoria="alpinismo">Alpinismo</button> <!-- Filtro Alpinismo -->
      <button class="menu-item" data-categoria="exploracion">Exploración</button> <!-- Filtro Exploración -->
      <button class="menu-item" data-categoria="campismo">Campismo</button> <!-- Filtro Campismo -->
    </aside>

    <main class="main-content">
      <div class="container my-4">
        <h1 class="titulos mb-4">Lista de Productos</h1>
        <div id="list-items" class="product-grid">
          <!-- Tarjetas con función -->
        </div>
      </div>
    </main>
  </div>
    

  <!-- Modal de información detallada del producto -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <img id="modal-img" src="" alt="Imagen del producto" /> <!-- Imagen del producto -->
      <h2 id="modal-title">Título del Producto</h2> <!-- Título -->
      <p id="modal-desc">Descripción del producto.</p> <!-- Descripción -->
      <button class="close-btn" id="cerrar-modal">Cerrar</button> <!-- Botón cerrar -->
    </div>
  </div>

  <!-- BOOTSTRAP: HAY QUE DEJAR ESTE SCRIPT HASTA EL FINAL -->
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
  ></script>
  
  <!-- script para el navbar, hay que procurar que se conserve como el primer script INICIO-->
  <script type="module">
    import { insertarNavbar } from "./js/navbar.js";
    insertarNavbar();
  </script>
  <!-- script para el navbar FINAL -->

  <!-- script para el footer INICIO -->
  <script type="module">
    import { insertarfooter } from "./js/navbar.js";
    insertarfooter();
  </script>
  <!-- script para el footer FINAL -->

  <script src="js/productos.js"></script>
</body>
</html>
