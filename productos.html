<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos</title>

  <!-- Fuentes e íconos -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- Carga principal de tu hoja de estilos con toda la maquetación -->
  <link rel="stylesheet" href="styles/productos.css" />
  <!-- Aquí pe pueden enlazar hojas extra si son necesearias -->
  <link rel="stylesheet" href="styles/otro-estilo.css" />
  <link rel="stylesheet" href="./styles/styles.css">
  <!--Link del favicon-->
  <link rel="icon" href="assets/favicon-soorot.svg" type="image/svg+xml" />
</head>

<body>
  <div class="headerAcercade">
    <h2 class="header-contact header-contact2">
      Productos<img src="./assets/logo-soorot-beige.svg" alt="logo_soorot" style="max-width: 120px;"></h2>
  </div>

  <div class="layout-wrapper">
    <!-- =====  Filtros laterales (categorías) ===== -->
    <aside class="sidebar">
      <button class="menu-item active" data-categoria="general">General</button>
      <button class="menu-item" data-categoria="escalada">Escalada</button>
      <button class="menu-item" data-categoria="cañonismo">Cañonismo</button>
      <button class="menu-item" data-categoria="alpinismo">Alpinismo</button>
      <button class="menu-item" data-categoria="exploracion">Exploración</button>
      <button class="menu-item" data-categoria="campismo">Campismo</button>
    </aside>

    <!-- =====  Contenido principal (grid de tarjetas) ===== -->
    <main class="main-content">
      <div class="container my-4">


        <!-- Tarjetas generadas dinámicamente por JS -->
        <div id="list-items" class="product-grid"></div>
      </div>
    </main>
  </div>

  <!-- =====  Modal detalle de producto ===== -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <img id="modal-img" src="" alt="Imagen del producto" />
      <h2 id="modal-title">Título del Producto</h2>
      <p id="modal-desc">Descripción del producto.</p>
      <button class="close-btn" id="cerrar-modal">Cerrar</button>
    </div>
  </div>

  <!-- =========  Scripts ========= -->
   <script src="js/editorproductos.js"></script>
  <!-- script para el navbar, hay que procurar que se conserve como el primer script -->
  <script type="module">
    import { insertarNavbar } from "./js/navbar.js";
    insertarNavbar();
  </script>
  <!-- script para el navbarfinal -->
  <!-- Bootstrap bundle (JS + Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu lógica de productos (render, filtros, modal) -->
  <script src="js/productos.js"></script>
  <script src="/js/otro.js"></script>
</body>
<!-- script para el footer INICIO -->
<script type="module">
  import { insertarfooter } from "./js/navbar.js";
  insertarfooter();
</script>
<!-- script para el footer FINAL -->
</html>
